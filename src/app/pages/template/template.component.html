<h4>Formularios <small> Template </small> <a class="btn btn-primary" [routerLink]="['/reactive']">Ir a formulario reactivo</a></h4>
<hr>




<form (ngSubmit)="guardar(formulario)"  #formulario="ngForm" autocomplete="off">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               #nombre="ngModel"
               placeholder="Nombre"
               required
               minlength="5">
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [ngModel]="usuario.apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               #apellido="ngModel"
               placeholder="Apellido"
               required>
               <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese Apellido</small>
      </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [ngModel]="usuario.email"
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo="ngModel"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrÃ³nico"
             required>
             <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un Correo Valido</small>
    </div>
  </div>



    
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select  class="form-control"
        name="pais"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        #pais="ngModel"
        required>
          <option *ngFor="let pais of paises" [value]="pais.code">{{pais.name}}</option>
        </select>
        <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Seleccione un pais valido</small>
    </div>
  </div>

    
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
        <div class="form-group form-check">
            <input 
            name="genero" 
            [ngModel]="usuario.genero" 
            type="radio"
             class="form-check-input" 
             [class.is-invalid]="genero.invalid && genero.touched"
             #genero="ngModel"
             value="M"
             required>
            <label class="form-check-label">Masculino</label>
          </div>

          <div class="form-group form-check">
            <input name="genero" 
            [ngModel]="usuario.genero" 
            type="radio" 
            class="form-check-input" 
            [class.is-invalid]="genero.invalid && genero.touched"
            #genero="ngModel"
            value="F"
            required>
            <label class="form-check-label">Femenino</label>
          </div>

          <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">debe seleccionar un genero</small>
    </div>
  </div>

</div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
