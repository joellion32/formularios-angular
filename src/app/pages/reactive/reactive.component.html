<h4>Formularios <small>Reactivos</small> <a class="btn btn-primary" [routerLink]="['/template']">Ir a formulario por template</a></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               [class.is-invalid]="validarCampos('nombre')"
               placeholder="Nombre">

               <span *ngIf="validarCampos('nombre')" class="text-danger">Por favor introduce un nombre</span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               [class.is-invalid]="validarCampos('apellido')"
               placeholder="Apellido">
               <span *ngIf="validarCampos('apellido')" class="text-danger">Por favor introduce un Apellido</span>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             formControlName="email"
             [class.is-invalid]="validarCampos('email')"
             placeholder="Correo electrónico">
             <span *ngIf="validarCampos('email')" class="text-danger">Por favor introduce un email valido</span>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             formControlName="usuario"
             [class.is-invalid]="validarCampos('usuario')"
             placeholder="Ingrese nombre de usuario">
             <span *ngIf="validarCampos('usuario')" class="text-danger">El usuario ya existe</span>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="password1"
             [class.is-invalid]="validarCampos('password1')"
             placeholder="Contraseña">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             formControlName="password2"
             [class.is-invalid]="validarCampos('password2')"
             placeholder="Repetir Contraseña">
    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col">
      <input type="text" 
      class="form-control" 
      formControlName="distrito"
      [class.is-invalid]="validarCampos('direccion.distrito')"
      placeholder="Distrito">
    </div>

    <div class="col">
      <input type="text" 
      class="form-control" 
      formControlName="ciudad"
      [class.is-invalid]="validarCampos('direccion.ciudad')"
      placeholder="Ciudad">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Pasatiempo</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let item of pasatiempos.controls; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <input 
              type="text"
              class="form-control"
              [formControlName]="i">
            </td>
            <td><button type="button" (click)="eliminarPasatiempo(i)" class="btn btn-danger">Borrar</button></td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary mt-3 mb-5 btn-block" (click)="agregarPasatiempo()">+ Agregar</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
{{form.valid}}

<br>

Status: {{form.status}}


</pre>


<pre>
{{form.value | json}}

</pre>
